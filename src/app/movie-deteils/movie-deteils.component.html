<h2 class="tittle" routerLink=""> Movies </h2>
<div *ngIf="this.error.length > 1; else elseBlock" class="errorMesage">
  {{this.error}}
</div>
<ng-template #elseBlock>
  <div class="detailsContainer">
    <img class="movieImg col" src="{{movieImgPath + movie.poster_path}}" alt="" />
    <div class="col movieDetails">
      <p><strong>Tittle: </strong>
        {{movie.title}}
      </p>

      <p>
        <strong>Description: </strong>
        {{movie.overview}}
      </p>
    </div>
    <form [formGroup]="form">
      <ngx-star-rating formControlName="rating" [id]="'rating'"></ngx-star-rating>
      <div>Rating: {{form.value.rating}}</div>
      <p>form is valid: {{ form.valid ? 'true' : 'false' }}</p>
    </form>
    <mat-icon style="color: white;" *ngFor="let item of [1,2,3,4,5]; let i = index">star</mat-icon>
  </div>
</ng-template>
