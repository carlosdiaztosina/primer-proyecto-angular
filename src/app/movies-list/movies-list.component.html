<div class="container">
  <div class="search">
    <div class="title-login">
      <div *ngIf="!this.session_id; else logout">
        <mat-icon class="icon" (click)="login(1)">person</mat-icon>
      </div>
      <ng-template #logout>
        <mat-icon class="icon" (click)="login(2)">logout</mat-icon>
      </ng-template>
      <h2 class="tittle" (click)="movieTitle()">Movies</h2>
    </div>
    <input class="fieldText limpiarinput" placeholder="Search" [ngModel]="text" (input)="Search($event)">
  </div>

  <div *ngIf="this.error.length > 1; else elseBlock" class="errorTitle">
    {{this.error}}
  </div>
  <ng-template #elseBlock>
    <ul class="movisList">
      <li class="movieCard" *ngFor="let movie of movies; let i = index">
        <a href="search/{{ movie.id }}">
          <h3 class="movieTitle">{{ movie.title }}</h3>
          <img class="movieImg" onerror="this.src='./assets/not-found.jpg';" src="{{movieImgPath + movie.poster_path }}"
            alt="" />
        </a>
        <hr>
      </li>
    </ul>
    <div class="search-results" infiniteScroll (scrolled)="onScroll()"></div>
  </ng-template>
</div>
