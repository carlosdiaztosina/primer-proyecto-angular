<div class="gridBox">
    <div class="arrow">
        <mat-icon class="{{this.scrollOnArrow ? 'selected':'logout-arrow'}}" (click)="arrowClick(this.typeScroll)">
            {{this.typeScroll}}</mat-icon>
        <div>
            <input class="{{this.fieldOn && !this.windowWidth ? 'selected' : 'logout-input'}}" type="text" name="textField" id="textField"
                (input)="Search($event)" (blur)="showField(this.fieldOn)" (focusin)="show = false" (focusout)="show = true">
            
        </div>
    </div>
    <div class="titleHome">
        <img class="logo" (click)="arrowClick(this.typeScroll)" src="./assets/movieLogo.png" alt="" />
    </div>
    <div class="toggleContainer" *ngIf="!this.session_id; else logout">
        <mat-icon class="icon" (click)="login('login')">person</mat-icon>
         <mat-icon class="{{this.searchBotton ? 'selected' : 'logout-input'}} icon"  (click)="showField(this.fieldOn)">search</mat-icon>
    </div>
    <ng-template #logout>
        <div class="toggleContainer">
            <mat-icon class="icon" (click)="downMenu()">menu</mat-icon>
            <mat-icon class="{{this.menuOn ? 'selected' : 'logout'}}" (click)="login('favorite')">star</mat-icon>
            <mat-icon class="{{this.menuOn ? 'selected' : 'logout'}}" (click)="login('logout')">logout</mat-icon>
            <mat-icon class="{{this.searchBotton ? 'selected' : 'logout-input'}} icon"  (click)="showField(this.fieldOn)">search</mat-icon>
        </div>
    </ng-template>
</div>
<div class="input-hidden-container">
    <input class="{{this.fieldOn && this.windowWidth ? 'selected' : 'logout-input'}} input-hidden" type="text" name="textField"
        id="textField" (input)="Search($event)" (blur)="showField(this.fieldOn)" (focusin)="show = false" (focusout)="show = true">
</div>
